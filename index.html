<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Belajar HTML - Live Editor</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Belajar HTML dengan Live Coding</h1>
    <p>Tulis kode HTML-mu di editor dan lihat hasilnya langsung!</p>
  </header>

  <main>
    <section class="tutorial">
      <h2>Contoh Kode HTML</h2>
      <pre>
&lt;h1&gt;Halo Dunia!&lt;/h1&gt;
&lt;p&gt;Ini adalah paragraf pertama saya.&lt;/p&gt;
      </pre>
    </section>

    <section class="editor">
      <h2>Coba Kode HTML-mu</h2>
      <textarea id="code-editor" placeholder="Tulis kode HTML di sini..."></textarea>
      <button id="run-code">Jalankan</button>
    </section>

    <section class="preview">
      <h2>Hasilnya:</h2>
      <iframe id="live-preview"></iframe>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 Belajar HTML</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
